<!DOCTYPE html>
<html>
<head>
<script src="/js/libs/jquery-1.6.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<style type="text/css">
    #gameContainer {
        width: 700px;
        height: 600px;
        margin-left: auto;
        margin-right: auto;
        border: thick solid black;

        position: relative;
    }
    #bg {
        z-index: 0;
    }
    #stage {
        z-index: 10;
    }
    #gameContainer canvas {

        position: absolute;
        top: 0px;
        left: 0px;
    }
    #roomContainer {
        float: left;
    }
    #startGame {
        width: 200px;
        margin-left: auto;
        margin-right: auto;
    }

</style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="stage" width="700" height="600"></canvas>
        <canvas id="bg" width="700" height="600"></canvas>
        <audio id="thruster">
            <source src="/sounds/thrustersound.aiff"></source>
        </audio>
    </div>
    <p></p>
    <div id='startGame'>
        <p><input placeholder="Enter User Name" id='userName'></input></p>
        <p><button id="submit" value="submit">Start Game</input></p>
    </div>

<script type="text/javascript" src="/js/background.js"></script>
<script type="text/javascript" src="/js/events.js"></script>
<script type="text/javascript" src="/js/players.js"></script>
<script type="text/javascript" src="/js/socket-rooms.js"></script>
<script type="text/javascript" src="/js/rockSpace.js"></script>
</body>

</html>
